<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Digital Postcard</title>
</head>
<body>
    <div class="Postcard"> <!--Post Card-->
        <div class="head">
            <div class="name">
                <h1> My Postcard</h1>
            </div> <!--name-->
            <div class="imagen">
                <img src="https://getonbrd-prod.s3.amazonaws.com/uploads/users/logo/6971/4geeks-icon-black.png" alt="">
            </div> <!--imagen-->
        </div> <!--head--> 
        <div class="body">
            <div class="text">
                <p>This is my postcard, I created using HTML5 and CSS3 during my 4 geeks academy course</p>
                <p>this is cool, can't wait to start doing stuff!!</p>
            </div> <!--text-->
            <div class="input">
                <input aria-selected="name" placeholder="name">
                <input aria-selected="email" placeholder="email">
                <input aria-selected="email" placeholder="comment">
            </div> <!--input-->
        </div> <!--body-->
        <div class="button">
            <button>Send My Poscast</button>
        </div> <!--buttom-->
    </div>
</body>
</html>
